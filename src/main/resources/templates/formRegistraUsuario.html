<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingrese su Nombre</h1>
        <form action="/tuproyecto/registraUsuario" method="post">
					<label>Nombre:</label>
			        <input type="text" name="nombre" required>
			        <label>Apellido Paterno:</label>
			        <input type="text" name="apellidoPaterno" required>
			        <label>Apellido Materno:</label>
			        <input type="text" name="apellidoMaterno" required>
			        <label>Edad:</label>
			        <input type="number" name="edad" required>
			        <button type="submit">Add Persona</button>
        </form>
    </div>
</body>
</html>
